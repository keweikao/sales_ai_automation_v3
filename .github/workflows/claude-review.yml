name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop]

# ç¢ºä¿åŒä¸€ PR åªæœ‰ä¸€å€‹å¯©æŸ¥ä»»å‹™åœ¨åŸ·è¡Œ
concurrency:
  group: claude-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  claude-review:
    name: Claude Code Review
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Check API Key
        id: check-key
        run: |
          if [ -z "$ANTHROPIC_API_KEY" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ ANTHROPIC_API_KEY æœªè¨­å®šï¼Œè·³é Claude å¯©æŸ¥"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        if: steps.check-key.outputs.skip != 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        if: steps.check-key.outputs.skip != 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Install dependencies
        if: steps.check-key.outputs.skip != 'true'
        run: bun install

      - name: Run Claude PR Review
        if: steps.check-key.outputs.skip != 'true'
        id: review
        run: |
          # åŸ·è¡Œå¯©æŸ¥ä¸¦å„²å­˜çµæœ
          bun run scripts/claude/pr-review.ts \
            --pr ${{ github.event.pull_request.number }} \
            --json > review_result.json 2>&1 || true

          # è®€å–çµæœ
          if [ -f review_result.json ]; then
            echo "review_result<<EOF" >> $GITHUB_OUTPUT
            cat review_result.json >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT

            # æª¢æŸ¥æ˜¯å¦é€šé
            APPROVED=$(jq -r '.approved // false' review_result.json)
            echo "approved=$APPROVED" >> $GITHUB_OUTPUT
          else
            echo "approved=false" >> $GITHUB_OUTPUT
            echo "review_result={\"error\": \"Review failed\"}" >> $GITHUB_OUTPUT
          fi

      - name: Format Review Comment
        if: steps.check-key.outputs.skip != 'true'
        id: format
        run: |
          # ä½¿ç”¨ Node.js æ ¼å¼åŒ–çµæœ
          node << 'EOF'
          const fs = require('fs');

          try {
            const result = JSON.parse(fs.readFileSync('review_result.json', 'utf8'));

            let comment = '## ğŸ¤– Claude Code Review\n\n';

            if (result.error) {
              comment += `âŒ å¯©æŸ¥å¤±æ•—: ${result.error}\n`;
            } else {
              const statusEmoji = result.approved ? 'âœ…' : 'âŒ';
              const scoreEmoji = result.overallScore >= 80 ? 'ğŸŸ¢' :
                                 result.overallScore >= 60 ? 'ğŸŸ¡' : 'ğŸ”´';

              comment += `${statusEmoji} **å¯©æŸ¥çµæœ**: ${result.approved ? 'é€šé' : 'éœ€è¦ä¿®æ”¹'}\n`;
              comment += `${scoreEmoji} **è©•åˆ†**: ${result.overallScore}/100\n`;
              comment += `ğŸ“‹ **æ¸¬è©¦è¦†è“‹**: ${result.testCoverage}\n\n`;

              comment += `### æ‘˜è¦\n${result.summary}\n\n`;

              if (result.issues && result.issues.length > 0) {
                comment += `### âš ï¸ å•é¡Œ (${result.issues.length})\n\n`;
                for (const issue of result.issues) {
                  const icon = issue.severity === 'error' ? 'ğŸ”´' :
                               issue.severity === 'warning' ? 'ğŸŸ¡' : 'ğŸ”µ';
                  comment += `${icon} **${issue.file}${issue.line ? ':' + issue.line : ''}**\n`;
                  comment += `> ${issue.message}\n`;
                  if (issue.suggestion) {
                    comment += `> ğŸ’¡ ${issue.suggestion}\n`;
                  }
                  comment += '\n';
                }
              }

              if (result.securityConcerns && result.securityConcerns.length > 0) {
                comment += `### ğŸ”’ å®‰å…¨ç–‘æ…®\n`;
                for (const concern of result.securityConcerns) {
                  comment += `- ${concern}\n`;
                }
                comment += '\n';
              }

              if (result.suggestions && result.suggestions.length > 0) {
                comment += `### ğŸ’¡ å»ºè­°\n`;
                for (const suggestion of result.suggestions) {
                  comment += `- ${suggestion}\n`;
                }
              }
            }

            // å¯«å…¥æª”æ¡ˆä¾›ä¸‹ä¸€æ­¥ä½¿ç”¨
            fs.writeFileSync('comment.md', comment);
            console.log('Comment formatted successfully');
          } catch (err) {
            console.error('Error formatting comment:', err);
            fs.writeFileSync('comment.md', '## ğŸ¤– Claude Code Review\n\nâŒ ç„¡æ³•è§£æå¯©æŸ¥çµæœ');
          }
          EOF

      - name: Post Review Comment
        if: steps.check-key.outputs.skip != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('comment.md', 'utf8');

            // æ‰¾åˆ°ä¸¦åˆªé™¤ä¹‹å‰çš„å¯©æŸ¥è©•è«–
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            for (const existingComment of comments) {
              if (existingComment.body.startsWith('## ğŸ¤– Claude Code Review')) {
                await github.rest.issues.deleteComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: existingComment.id,
                });
              }
            }

            // ç™¼å¸ƒæ–°è©•è«–
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment,
            });

      - name: Set Review Status
        if: steps.check-key.outputs.skip != 'true'
        run: |
          if [ "${{ steps.review.outputs.approved }}" == "true" ]; then
            echo "âœ… PR å¯©æŸ¥é€šé"
          else
            echo "âŒ PR éœ€è¦ä¿®æ”¹"
            # ä¸è¦è®“ CI å¤±æ•—ï¼Œåªæ˜¯æä¾›å»ºè­°
            # exit 1
          fi
