name = "sales-ai-server"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat", "global_fetch_strictly_public"]
find_additional_modules = true

[vars]
ENVIRONMENT = "production"
BETTER_AUTH_URL = "https://sales-ai-server.salesaiautomationv3.workers.dev"
CORS_ORIGIN = "https://sales-ai-web.pages.dev"
WEB_APP_URL = "https://sales-ai-web.pages.dev"
# ============================================================
# 權限白名單 - 三級權限：管理者、主管、一般業務
# ============================================================
# 管理者：最高權限（目前與主管權限相同，可查看所有資料）
ADMIN_EMAILS = "stephen.kao@ichef.com.tw"
# 主管：可以查看所有業務的資料
MANAGER_EMAILS = "wade.lin@ichef.com.tw,benjamin.we@ichef.com.tw"
# 一般業務：只能查看自己創建的資料（不需設定，預設權限）

# 以下變數需要使用 wrangler secret put 命令設定：
# - DATABASE_URL
# - DATABASE_URL_DIRECT
# - BETTER_AUTH_SECRET
# - GEMINI_API_KEY
# - GROQ_API_KEY
# - CLOUDFLARE_R2_ACCESS_KEY
# - CLOUDFLARE_R2_SECRET_KEY
# - CLOUDFLARE_R2_BUCKET
# - CLOUDFLARE_R2_ENDPOINT
# - SLACK_BOT_TOKEN (Ops 警示通知用)
# - GOOGLE_CLIENT_ID (可選)
# - GOOGLE_CLIENT_SECRET (可選)

[observability]
enabled = true

# ============================================================
# CPU 時間限制 - 支援大音檔轉錄
# 注意: 免費方案預設 30 秒 CPU 時間
# 付費方案可調整至 120000ms (2 分鐘) 或更高
# ============================================================
# [limits]
# cpu_ms = 120000  # 需要付費方案

# ============================================================
# KV Namespaces - 快取層
# ============================================================
# 注意: 需要先執行以下命令建立 KV namespace:
# cd apps/server
# bun wrangler kv:namespace create "CACHE_KV"
# 然後將產生的 ID 填入下方的 id 欄位
[[kv_namespaces]]
binding = "CACHE_KV"
id = "066c8705db6f4f39955d7050ac12fe03"

# ============================================================
# Queues - Transcription Queue (Producer)
# ============================================================
[[queues.producers]]
queue = "transcription-queue"
binding = "TRANSCRIPTION_QUEUE"

# ============================================================
# Cron Triggers - Routine Ops Agent
# ============================================================
[triggers]
crons = [
  "*/15 * * * *",  # 每 15 分鐘執行健康檢查與自動修復
]

# ============================================================
# Staging 環境設定 - 部署前驗證用
# ============================================================
# 部署命令: bunx wrangler deploy --env staging
[env.staging]
name = "sales-ai-server-staging"

[env.staging.vars]
ENVIRONMENT = "staging"
BETTER_AUTH_URL = "https://sales-ai-server-staging.salesaiautomationv3.workers.dev"
CORS_ORIGIN = "https://sales-ai-web-staging.pages.dev"
WEB_APP_URL = "https://sales-ai-web-staging.pages.dev"
ADMIN_EMAILS = "stephen.kao@ichef.com.tw"
MANAGER_EMAILS = "wade.lin@ichef.com.tw,benjamin.we@ichef.com.tw"

# Staging 環境 KV Namespace (與 production 共用，或建立獨立的)
# 建議獨立: bun wrangler kv:namespace create "CACHE_KV" --env staging
[[env.staging.kv_namespaces]]
binding = "CACHE_KV"
id = "066c8705db6f4f39955d7050ac12fe03"

# Staging Queue Producer
[[env.staging.queues.producers]]
queue = "transcription-queue-staging"
binding = "TRANSCRIPTION_QUEUE"

# ============================================================
# 開發環境設定
# ============================================================
[env.dev]
name = "sales-ai-server-dev"

[env.dev.vars]
ENVIRONMENT = "development"
BETTER_AUTH_URL = "http://localhost:3000"
CORS_ORIGIN = "http://localhost:5173"
# 權限白名單 - 三級權限
ADMIN_EMAILS = "stephen.kao@ichef.com.tw"
MANAGER_EMAILS = "wade.lin@ichef.com.tw,benjamin.we@ichef.com.tw"

# 開發環境 KV Namespace
# 注意: 需要先執行: bun wrangler kv:namespace create "CACHE_KV" --preview
[[env.dev.kv_namespaces]]
binding = "CACHE_KV"
id = "066c8705db6f4f39955d7050ac12fe03"
preview_id = "a9add56705b7490dbe8c85ac5306bd64"
